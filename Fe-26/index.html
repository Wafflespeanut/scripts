<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fe[26]</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Fe[26]</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Fuse your way to the <strong><sup>56</sup>Iron tile!</strong></p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try another star</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container">
      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles which can be fused touch, they <strong>fuse!</strong><br /><br />
    </p>
<hr><div class="panel panel-default">
<div class="panel-heading"><strong>Fusion Guide:</strong></div>
<br />
<table class="table">
        <tbody id="fusionTable">
        </tbody>
</table>
</div>
<br />
<div class="panel panel-default">
<hr><div class="panel-heading"><strong>Decay Guide:</strong></div>
<br />
<table class="table">
        <tbody id="decayTable">
        </tbody>
</table>
</div>
<hr>
<p>
    <strong>NOTE:</strong> This is <strong>NOT</strong> the <a href="http://newbrict.github.io/Fe26/">official version of Fe-26</a>. 
    </p>
  </div>

  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/guide.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
